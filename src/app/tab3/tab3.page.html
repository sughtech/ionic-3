<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bookmarks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bookmarks</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="length; else elseTemplate">
    <div *ngFor="let article of articles">
      <app-article-item [article]="article" [hideBookmark]="true"></app-article-item>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="centered">
      <h4>No Bookmarks yet!</h4>
    </div>
  </ng-template>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" [href]="'tel:+2349068936445'">
        <ion-icon name="call-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button color="dark" [href]="'https://wa.link/33o423'">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button color="light" [href]="'mailto:anyamsesugh@gmail.com'">
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
